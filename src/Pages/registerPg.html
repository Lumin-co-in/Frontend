<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="registerPg.css">
</head>
<body>
    <div class="container">
        <div class="left-img">
            <img src="img.png" alt="Illustration">
        </div>
        <div class="form-container">
            <h1 style="color: #8d0ddc;">CREATE</h1>
            <h1 style="color: #caa4e8;">YOUR ACCOUNT</h1>
            <form>
                <div class="input-group">
                    <input type="text" class="dash" placeholder="First Name" required>
                    <input type="text" class="dash" placeholder="Last Name" required>
                </div>
                <div>
                    <label for="dob"><b>Date Of Birth</b></label><br>
                    <select id="dob-year" name="dob-year" required><option>Year</option></select>
                    <select id="dob-month" name="dob-month" required><option>Month</option></select>
                    <select id="dob-day" name="dob-day" required><option>Day</option></select>
                </div>
                <div class="gender">
                    <p><b>Gender</b></p><br>
                        <input type="button" class="gen-val" value="Male"> 
                        <input type="button" class="gen-val" value="Female"> 
                        <input type="button" class="gen-val" value="Other"> 
                </div>
                <input type="text" class="dash" placeholder="Mobile No." required><br>
                <input type="email" class="dash" placeholder="Email-ID" required><br>
                <input type="password" class="dash" placeholder="Password" required><br>
                <input type="password" class="dash" placeholder="Confirm Password" required><br><br>
                <button type="submit">CREATE ACCOUNT</button>
                <p>Already a member? <a href="#">Login</a></p>
            </form>
        </div>
    </div>
    <script src="registerPg.js"></script>
</body>
</html>
